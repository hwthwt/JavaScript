<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子节点和兄弟节点获取</title>
</head>
<body>
<h2>
    子节点和兄弟节点
    <span>元素节点</span></h2>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>重庆</li>
</ul>
</body>
</html>
<script type="text/javascript">
    // ① childNodes:父节点获得内部全部子节点信息
    //   length:获得集合列表的长度（元素对象个数和）
    var ull = document.getElementsByTagName('ul')[0];
    console.log(ull.childNodes);//NodeList[text, li, text, li, text, li, text, li, text] text:换行、空格
    console.log(ull.childNodes.length); // 9
    // ② nextSibling/previousSibling 下个/上个兄弟节点
    var guang = document.getElementsByTagName('li')[2];
    console.log(guang.nextSibling); //#text(换行加空格等文本节点)
    console.log(guang.nextSibling.nextSibling); //<li>重庆</li>
    console.log(guang.previousSibling.previousSibling); //<li>上海</li>
    // ③ firstChild/lastChild  第一个/最后一个子节点
    var hh = document.getElementsByTagName('h2')[0];
    console.log(hh.firstChild); // 换行、空格同属于文本节点
    console.log(hh.lastChild); // <span>元素节点</span>
</script>
