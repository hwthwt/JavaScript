<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件流效果</title>
    <style type="text/css">
        div{ width: 400px; height: 300px; background-color: hotpink;}
        p{ width: 300px; height: 200px; background-color: cyan;}
        span{ display: inline-block; width: auto; height: 100px; background-color: aquamarine;}
    </style>
</head>
<body>
<div>
    <p>
        <span>Today is Friday!</span>
    </p>
</div>

<script type="text/javascript">
    var sp = document.getElementsByTagName('span')[0];
    var pt = document.getElementsByTagName('p')[0];
    var dv = document.getElementsByTagName('div')[0];
    // sp.onclick = function(){}; dom1级事件设置
    // addEventListener(事件类型,事件处理,事件流参数true捕捉型/false冒泡型（默认类型）)
    sp.addEventListener('click',function(){
        console.log('this is a span tag');
    },true);
    pt.addEventListener('click',function(){
        console.log('this is a p tag');
    },true);
    dv.addEventListener('click',function(){
        console.log('this is a div tag');
    },true);
</script>
</body>
</html>
