<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子页面</title>
    <script type="text/javascript">
        // 给li设置onclick事件，点击后把对应的文本内容追加到父窗口的h2去
        window.onload = function(){
            var lis = document.getElementsByTagName('li');
            for(var i=0;i<lis.length;i++){
                lis[i].onclick = function(){
//                    console.log(this.firstChild.nodeValue);
                    // opener: 代表当前页面的父级窗口引用
                    opener.document.getElementsByTagName('h1')[0].innerHTML += this.firstChild.nodeValue;
                };
            }
        };
    </script>
</head>
<body>
<ul>
    <li>北京</li>
    <li>上海</li>
    <!--<li><a href="http://map.baidu.com/">百度</a></li>-->
</ul>
</body>
</html>
