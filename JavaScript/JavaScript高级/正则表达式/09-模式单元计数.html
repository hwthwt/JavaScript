<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模式单元计数</title>
    <script type="text/javascript">
        // 小括号计数方法
        // 横向：从左向右依次计数
        // 纵向：从外部向内部依次计数
        // 横向-纵向：横向1（纵向）---横向2（纵向）---横向3（纵向）......
        var str = '2016-12-08 10:18:30';
        var reg = /([0-9]+-[0-9]+-[0-9]+) ([0-9]+:[0-9]+:[0-9]+)/;
        // ["2016-12-08 10:18:30", "2016-12-08", "10:18:30", index: 0, input: "2016-12-08 10:18:30"]
        var reg = /([0-9]+-(([0-9]+)-[0-9]+)) ([0-9]+:[0-9]+:[0-9]+)/;
        // ["2016-12-08 10:18:30", "2016-12-08", "12-08", "12", "10:18:30", index: 0, input: "2016-12-08 10:18:30"]
        var reg = /([0-9]+-(([0-9]+)-[0-9]+)) (([0-9]+:([0-9]+)):[0-9]+)/;
        // ["2016-12-08 10:18:30", "2016-12-08", "12-08", "12", "10:18:30", "10:18", "18", index: 0, input: "2016-12-08 10:18:30"]

        var rst = str.match(reg);
        console.log(rst);
    </script>
</head>
<body>

</body>
</html>
