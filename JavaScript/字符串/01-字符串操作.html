<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串操作</title>
    <script type="text/javascript">
        var title = "study php";
        // 字符串可以调用成员属性或成员方法
        console.log(title.length); // 9 调用对象的成员属性
        console.log(title.substr(0,5)) // 两个参数分别是起始位置，截取字符串长度
        // study 成员方法调用
        // 字符串为什么可以调用成员（惯例是对象才可以调用成员）
        // 答：表面是字符串直接调用成员，但在浏览器JavaScript解释引擎内部要做具体处理
        // 引擎根据字符串生成一个“临时对象”，是临时对象调用的成员并返回结果
        // 之后该临时对象就被销毁了
        // 字符串就是对象 比如 var name = new String(内容);这种字符串是对象

        console.log(typeof title);  //string
    </script>
</head>
<body>

</body>
</html>
