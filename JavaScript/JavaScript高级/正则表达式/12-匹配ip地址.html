<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匹配IP地址</title>
    <script type="text/javascript">
        /*
        * 匹配IP地址
        * 23.49.157.213
        * 第一段：1-223
        * 个位数：1-9 [1-9]
        * 十位数：10-99 [1-9]\d
        * 一百位数：100-199 1\d\d
        * 二百位数：200-223 2[0-2][0-3] 200 201 202 203 210 211 212 213
        * 二百位数：200-223
        *          200-219 2[0-1]\d
        *          220-223 22[0-3]
        * var reg = /^([1-9]|[1-9]\d|1\d\d|2[0-1]\d|22[0-3])$/;
        * 第二、三、四段：0-255
        * 个位数：0-9 \d
        * 十位数：10-99 [1-9]\d
        * 一百位数：100-199 1\d\d
        * 二百位数：200-255
        *          200-249 2[0-4]\d
        *          250-255 25[0-5]
        * var reg = /^(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$/;
        * */

        var str = '222.254.190.240'; //["222.254.190.240", "222", ".240", "240", index: 0, input: "222.254.190.240"]
//        var str = '34.76.190.240';  // ["34.76.190.240", "34", ".240", "240", index: 0, input: "34.76.190.240"]
        var ipreg = /^([1-9]|[1-9]\d|1\d\d|2[0-1]\d|22[0-3])(\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])){3}$/;

        var rst = str.match(ipreg);
        console.log(rst);

    </script>
</head>
<body>

</body>
</html>
