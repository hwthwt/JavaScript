<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom2级事件设置</title>
    <style type="text/css">
        h2{ width: 300px;height: 200px;background-color: lightcoral;}
    </style>
</head>
<body>
<h2>dom2级事件设置</h2>

<script type="text/javascript">
    // dom2级事件的简单设置
    var hh = document.getElementsByTagName('h2')[0];
    hh.addEventListener('mouseover',function(){
        // hh 或 this 他们代表的对象一致，都是h2标题标签的“元素节点对象”
        // 记住：在事件处理函数里，this关键词一般都代表事件的“元素节点对象”
        //console.log(hh);   // <h2 style=​"color:​ green;​ background-color:​ lightblue;​">​dom2级事件设置​</h2>​
        //console.log(this); // <h2 style=​"color:​ green;​ background-color:​ lightblue;​">​dom2级事件设置​</h2>​
        // 背景颜色发生变化
        this.style.backgroundColor = 'lightblue';
        // 改变字体颜色
        hh.style.color = 'green';
    });
</script>
</body>
</html>
