<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点复制和追加</title>
</head>
<body>
<h2>节点复制和追加</h2>
<ul id="north">
    <li city="沈阳" id="ning">辽宁</li>
    <li city="济南" id="shan">山东</li>
    <li city="长春" id="lin">吉林</li>
</ul>
<ul id="south">
    <li city="杭州" id="jiang">浙江</li>
</ul>

<input type="button" value="复制和追加" onclick="f1()">
</body>
</html>
<script type="text/javascript">
    function f1(){
        // 复制一份“辽宁”节点并同时追加给<ul id="south">
        // 获得“辽宁”节点
        var ning = document.getElementById('ning');
        var fu_ning = ning.cloneNode(true); // 深层复制
        //var fu_ning = ning.cloneNode(false); // 浅层复制
        // 找到被追加的父节点<ul id="south">
        var south = document.getElementById('south');
        // 把复制的“辽宁”追加给south
        south.appendChild(fu_ning);
    }
</script>
