<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装特性</title>
    <script type="text/javascript">
        // 封装特性
        function Dog(){
            // 私有成员（局部变量）
            var weight = 120; // 私有成员属性
            var run = function(){  // 私有成员方法
                return '每天跑5公里';
            };

            // 私有成员（局部变量）允许在函数内部访问
            // (可以制作对外公开的方法间接访问私有成员)
            this.fight = function(){
                console.log('我的体重是：'+weight+'-并且我还'+run()+'，所以你不是我的对手');
            };
            // 公开成员
            this.mingzi = '旺财';
            this.hobby = '看家护林';
            this.leg = 4;
        }
        var black = new Dog();
        console.log(black);  // Dog {mingzi: "旺财", hobby: "看家护林", leg: 4}
        console.log(black.hobby); // 看家护林
        black.fight();  // 我的体重是：120-并且我还每天跑5公里，所以你不是我的对手
    </script>
</head>
<body>

</body>
</html>
