<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异常</title>
    <script type="text/javascript">
        try{
            // 有可能产生异常的语句
            var week = 'Monday';
            var weather = 'Sun';
            var wind = 5;

            console.log('星期：'+week);
            console.log('天气：'+weather);

            // 如果有“异常错误”就立即被catch捕捉，该try的后续代码就不给执行了
            // console.log('城市：'+city); // ReferenceError: city is not defined
            // var student = new 20(); // TypeError: 20 is not a constructor
            // eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。
            var score = new eval(); // TypeError: eval is not a constructor
            console.log('风力：'+wind);
        }catch(ex){
            // 捕获异常，ex是对象，可以获得异常错误信息
            // 捕获异常的处理是要把信息保存到日志文件供管理员查看
            console.log(ex.message); // eval is not a constructor
        }finally{
            // 最后必须、一定执行的语句
            console.log('111'); // 111
            console.log('222'); // 222
            console.log('333'); // 333
        }
    </script>
</head>
<body>

</body>
</html>
