<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callee关键字</title>
    <script type="text/javascript">
        /**
         求n的阶乘
         !n = n*!(n-1)  规律
         !5 = 5*4*3*2*1
         !4 = 4*3*2*1
         !3 = 3*2*1
         !2 = 2*1
         !1 = 1
         */
        function jiecheng(n){
            //console.log(n);
            if(n==1)
                return 1;
            //console.log(n);
            return n*arguments.callee(n-1);
        }
        // console.log(jiecheng(5)); // 120
        // console.log(jiecheng(6)); // 720
        // console.log(jiecheng(3)); // 6
        // 通过一个简便的jc就调用阶乘函数
        var jc = jiecheng; // 函数（对象）赋值，是引用传递
        // 销毁jiecheng的名称，后边全部使用jc名称
        jiecheng = null; // ""; null; 0
        console.log(jc(4));  // 24

        var jd = jc;
        jc = null;
        console.log(jd(7)); // 5040

    </script>
</head>
<body>

</body>
</html>
