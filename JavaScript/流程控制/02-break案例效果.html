<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break案例效果</title>
    <script type="text/javascript">
        var num=0;

        pear:
        while(true){
            num++;
            switch (num){
                case 5:
                    console.log(num);
                    break;
                case 10:
                    console.log(num);
                    break;
                case 15:
                    console.log(num);
                    break pear;//把while的循环给跳出去
            }
        }
    </script>
</head>
<body>

</body>
</html>
