<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域链作用</title>
    <script type="text/javascript">
        // 3.变量的作用域是“声明时”决定的，而不是运行时

        // 以下week是全局变量，可以同时给f1和f2访问
        // f1和f2是同级的兄弟关系
        var week = 'Sunday';
        function f1(){
            console.log('星期：'+week);
        };
        function f2(){
            // 以下week，是一个局部变量，其只能给f2本身的子级访问
            var week = 'Monday';
            f1(); // 该f1()无论在任何地方调用，就只会访问到父级的var week = 'Sunday';信息
            // 与兄弟级的var week = 'Monday';无关
            console.log(week);  // 自己有变量先调自己的Monday，没有再调父级Sunday
        };
        f2(); // 星期：Sunday
        // Monday
    </script>
</head>
<body>

</body>
</html>
