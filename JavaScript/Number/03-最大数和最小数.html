<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最大数MAX_VALUE和最小数MIN_VALUE</title>
    <script type="text/javascript">
        //最大数
        console.log(Number.MAX_VALUE);  //1.7976931348623157e+308 ==== 1.79*10的308次方
        //最小数
        console.log(Number.MIN_VALUE);  //5e-324 ==== 5*10的负324次方 ====0.0000...323个零..0005

        //以上取得的最大数跟最小数是 科学计数法
        console.log(34.1690264e+5);    //34.1690264*10的5次方  =  3416902.64
        console.log(64286.195e-7);     //64286.195*10的负7次方 =  0.0064286195

        //无穷大的数
        console.log(Number.MAX_VALUE+Number.MAX_VALUE);  //Infinity
        console.log(10/0);   //Infinity 除数越小，结果越大
    </script>
</head>
<body>

</body>
</html>
