<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包使用规则</title>
    <script type="text/javascript">
        // 闭包使用规则
        // 同一个闭包机制可以创建多个闭包函数出来，它们彼此没有联系，都是独立的。
        // 并且每个闭包函数可以保存自己个性化的信息。
        function f1(num){
            // 外部变量：变量、参数、函数
            //var num = 100;
            function f2(){
                console.log('数字：'+num);
            };
            return f2;
        };

        // 闭包机制每调用一次，就生成一个（闭包）函数
        var fa = f1(100);
        var fb = f1(110);
        var fc = f1(120);

        fa();   // 数字：100
        fb();   // 数字：110
        fc();   // 数字：120
    </script>
</head>
<body>

</body>
</html>
