<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模式单元重复使用</title>
    <script type="text/javascript">
        // 模式单元[小括号]重复使用
        // var str = '2016-12-08 10:18:30';
        // var reg = /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/; // ["2016-12-08 10:18:30", index: 0, input: "2016-12-08 10:18:30"]

        // 匹配 月份/日期/时/分/秒 都一样的事件，正则模式需要优化
        // 通过\1 表示重复匹配第一个小括号模式单元内容
        var str = '2016-12-12 12:12:12';
        //var reg = /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/; // ["2016-12-12 12:12:12", index: 0, input: "2016-12-12 12:12:12"]
        var reg = /[0-9]+-([0-9]+)-\1 \1:\1:\1/; // ["2016-12-12 12:12:12", "12", index: 0, input: "2016-12-12 12:12:12"]
        var reg = /([0-9]+)-([0-9]+)-\2 \2:\2:\2/; // ["2016-12-12 12:12:12", "2016", "12", index: 0, input: "2016-12-12 12:12:12"]

        // 匹配的时间特点：月份/日期/时/分/秒 都一样
        var str = '2016-12-12-12-12-12';
        var reg = /[0-9]+(-[0-9]+){5}/; // ["2016-12-12-12-12-12", "-12", index: 0, input: "2016-12-12-12-12-12"]
        var reg = /[0-9]+(-[0-9]+)\1\1\1\1/; // ["2016-12-12-12-12-12", "-12", index: 0, input: "2016-12-12-12-12-12"]

        var str = '2016-11-12-13-24-56';
        var reg = /[0-9]+(-[0-9]+){5}/; // ["2016-11-12-13-24-56", "-56", index: 0, input: "2016-11-12-13-24-56"]给匹配，“数据类型”一直即可
        var reg = /[0-9]+(-[0-9]+)\1\1\1\1/;// null 不给匹配，虽“数据类型”一致，数据大小不一致

        var rst = str.match(reg);
        console.log(rst);
    </script>
</head>
<body>

</body>
</html>
